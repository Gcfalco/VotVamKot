<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta http-equiv="X-RU-Compatible" content="ie=edge">
    <title>Cat shop</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header class="header">
        <div class="wrapper">
           <div class="header__wrapper">
               <div class = "header__logo">
                  <a bref="/" class = "a.header__logo-link">
                      <img src="./img/logo.svg" alt="Cat Shop" class="header_logo-pic6">
                      <img src="./img/VotVamKot.svg" alt="KotoLogo" class="header_logo-pic7">
                  </a>
                <div class ="header__buttons">
                   <a href="" class ="a.headerbuttons_logo-link">
                    <img src="./img/Account.svg" alt="Buttons" class="header_logo-pic2">
                    <img src="./img/Search.svg" alt="Buttons" class="header_logo-pic3">
                    <img src="./img/Buying.svg" alt="Buttons" class="header_logo-pic4">
                   </a>
                  <div class = "header__line">
                       <a bref ="//" class = "a.headerline-link">
                     <img src="./img/Line.svg" alt="Line" class="header_line-pic">
                  <div class ="Catpic">
                        <a bref = "||"  class = "Catpic-link">
                      <img src="./img/Cat.svg" alt="Kotik" class= "Catpic-link2"> 
                      <img src="./img/Oval.svg" alt="oval" class= "Catpic-link1">     
                      </a>   
                  </div>
                    </a>
                       </div>
                    </a>
                   </div>   
               </div> 
            <nav class="header__nav">
               <ul class="header__list">
                  <li class="header__item">
                     <a href="#l" class="header__link">Главная</a>
                  </li>
                  <li class="header__item">
                     <a href="index2.html" class="header__link">О нас</a>
                  </li>
                  <li class="header__item">
                     <a href="#telegrams" class="header__link">Контакты</a>
                 </li>
                </ul>
              </nav>
            </div>
         </div>    
    <main class ="main">
        <!--  Intro Started -->
        <section class= "intro">
            <div class = "wrapper">
                <h1 class="intro__title">
                    Лучшее место для приобретения нового кота
                </h1>
                <form class = "search-form">
                    <fieldset class = "search-form__wrap">
                        <p class="search-form__info">
                            <input type="text" name="user-what-do-you-want" class="search-form__field" placeholder="Что вас интересует?">
                            <button type="submit" class="search-form__submit">Поиск</button>
                        </p>
                    </fieldset>
                </form>
            </div>   
        </section>
        <!--  Intro Finish  -->
        <!-- Categories Started-->
        <section class="categories">
            <div class="categories__wrap">
                <h2 class="categories__title">
                    Категории
                </h2>
                <div class="categories__cards">
                    <div class="categories__card1">
                        <div class="categories__card-pic">
                            <img src="./img/DimaCatsIcon.svg" alt="Dimacat" class="categories__card-thumbs">
                        </div>
                        <div class="Background__card-pic">
                            <img src="./img/Background-icon.svg" alt="Bckground" class="Backgrounds">
                            <img src="./img/Background-icon.svg" alt="Bckground" class="Backgrounds1">
                            <img src="./img/Background-icon.svg" alt="Bckground" class="Backgrounds2">
                        </div>
                        <h3 class="categories__card-title">
                            Коты Дмитрия
                        </h3>
                        </div>
                        <a href="" class="categories__card-more">
                            Узнать больше
                        </a>
                    <div class="categories__card2">
                       <div class="categories__card-pic2">
                            <img src="./img/FunnycatIcon.svg" alt="Funnycat" class="categories__card-thumbs2">
                        </div>
                        <div class="Background__card-pic">
                        </div>
                        <h3 class="categories__card-title2">
                            Весёлые коты
                        </div>
                        <a href="" class="categories__card-more1">
                            Узнать больше
                        </a>
                    </div>
                    <div class="categories__card3">
                        <div class="categories__card-pic">
                            <img src="./img/JustcatIcon.svg" alt="Justcat" class="categories__card-thumbs3">
                        </div>
                        <div class="Background__card-pic3">
                        </div>
                        <h3 class="categories__card-title3">
                           Просто коты
                        </h3>
                        </div>
                        <a href="" class="categories__card-more3">
                            Узнать больше
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Categories end -->
        <!-- Trend Start-->
        <section class="trends">
            <div class="wrapper_full">
                <div class="trends__caption">
                    <h2 class="trends_title section-title">
                        Сейчас популярно
                    </h2>
                    <a href="#!" class="trends__popular"></a>
                </div>
                <img src="./img/Hashtag.svg" alt="hashtg" class="hashtag-icon">
                <img src="./img/Line_popular.svg" alt="linepop" class="Line_hash-icon">
                <div class="places__trends__card_size_lg">
                        <figure class="places__trend">
                            <img src="./img/Cat_1.jpg" alt="cat1" class="Kot1">
                            <img src="./img/WhiteBoard.svg" alt="board" class="Whiteboard-icon"> 
                            <figcaption class="places__trend-title">
                                Лопотиша
                            </figcaption> 
                            <figcaption class="places__trend-title3">
                                Бесценно
                            </figcaption> 
                        </figure>
                        <figure class="places__trend">
                            <img src="./img/Cat_2.jpg" alt="cat2" class="kot2">
                            <img src="./img/WhiteBoard.svg" alt="board1" class="Whiteboard-icon1">
                            <figcaption class="places__trend-title2">
                                Феня
                        </figure>
                        <figcaption class="places__trend-title4">
                            ₽ 1995
                        </figcaption>
                        <figure class="places__trend">
                            <img src="./img/Cat_3.jpg" alt="cat3" class="Kot3">
                            <img src="./img/WhiteBoard.svg" alt="board2" class="Whiteboard-icon2"> 
                            <figcaption class="places__trend-title5">
                               Пума
                        </figcaption>
                        <figcaption class="places__trend-title10">
                                ₽ 10200
                         </figcaption>
                         <figure class="places__trend">
                            <img src="./img/Cat_4.jpg" alt="cat4" class="Kot4">
                            <img src="./img/WhiteBoard.svg" alt="board6" class="Whiteboard-icon3"> 
                            <figcaption class="places__trend-title6">
                                Толстый котик
                            </figcaption>
                            <figcaption class="places__trend-title7">
                                Бесплатно
                            </figcaption>      
                    </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- trends end  -->
        <!-- blog start -->
        <div class="tours">
            <div class="wrapper-full">
                <div class="blog__wrap ">
                    <div class="blog__pic">
                        <img src="./img/Blog.png" alt="blogcat" class="blog">
                    </div>
                </div>
            </div>
        </div>
        <!-- blog end -->
        <!-- footer start-->
        <div class="footer">
            <div class="wrapper-footer">
                <div class="footer__wrap">
                    <div class="cat_pic-icon">
                        <img src="./img/Cat_logo.svg" alt="kotik-footer" class="Kot_footer">
                    </div>
                     <div class="social">
                        <img src="./img/Company.png" alt="comp" class="Company_sc">
                        <img src="./img/Social.png" alt="soc" class="Social-icon">
                     <div class="line_footer-icon">
                        <img src="./img/Footer_line.svg" alt="footerline" class="Footer_line">
                    </div>
                    <div class="about_company">
                    <a href="index2.html" class="footer_link1">О нас</br></a>
                    <a href="" class="footer_link2">Чаво</br></a>
                    <a href="" class="footer_link3">Контакты</br></a>
                    </div>
                    <div class="socialblades">
                        <img src="./img/Telegram.svg" class="telega1" id="telegrams">
                        <img src="./img/Telegram.svg" class="telega2">
                        <img src="./img/Telegram.svg" class="telega3">
                        <a href="https://web.telegram.org/k/#@Gcfalco" class="telegram_link">@Gcfalco</a>
                        <a href="https://web.telegram.org/k/#@FableZ" class="telegram_link2">@FableZ</a>
                        <a href="https://web.telegram.org/k/#@VahrameevD" class="telegram_link3">@VahrameevD</a>
                    </div>
                    <div class="zoo">
                        <img src="./img/Zoo_shop.png" alt="zoo" class="zoo_magazine">
                    </div>
                </div>
            </div>
        </div>
    </main>
</header> 
</body>
</html>
